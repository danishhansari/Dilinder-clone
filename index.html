<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillinger Markdown Previewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/mhc3xqw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/go.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'source-sans-pro';
            border-collapse: collapse;
        }

        textarea {
            resize: none;
        }

        .text-input,
        .big-preview {
            font-family: 'Ubuntu Mono', monospace;
        }
    </style>
</head>

<body>

    <section
        class="bg-gray-700 text-white flex items-center justify-center h-[100vh] w-full fixed top-0 left-0 loading flex-col overflow-hidden z-20">
        <h1 class="uppercase text-4xl md:text-8xl font-semibold">dillinger</h1>
        <p class="text-center">Make something great today!</p>
    </section>

    <nav class="navbar bg-gray-700 text-white text-center p-3 font-semibold tracking-widest flex items-center justify-between md:justify-center">
        <p>
            DILLINGER
        </p>
        <button class="fa-solid fa-eye md:hidden eye-btn"></button>
    </nav>

    <div class="name px-4 py-2 flex w-full justify-between items-center border-b-2 border-gray-100 ">
        <div class="text-md md:text-xl">
            <p class="uppercase text-gray-500">document name</p>
            <p>Untitled Document.md</p>
        </div>
        <div class="read text-md md:text-xl">
            <p class="uppercase text-gray-500">reading time: <span class="time text-black"></span></p>
            <div class="flex w-full  justify-between items-center text-xl text-gray-500 gap-4 text-md md:text-xl">
                <p>Words: <span class="words text-black">0</span></p>
                <p class="characters">Characters: <span class="char text-black">0</span></p>
            </div>
        </div>
    </div>

    <div class="flex w-full px-4">

        <div class="markdown w-full">
            <div class="flex text justify-between items-center border-r-2 p-2">
                <p class="uppercase text-md text-gray-400  tracking-widest">markdown</p>
                <p>
                    <button
                        class="fa-solid fa-up-right-and-down-left-from-center cursor-pointer bg-gray-200 p-2 text-xl rounded-md hover:bg-gray-300 transition-all duration-100 preview-open">
                    </button>
                </p>
            </div>
            <div class="text-input h-[87vh]">
                <textarea placeholder="Write a Markdwon"
                    class="border w-full h-full focus:outline-none border border-gray-100 p-2 resize-none"></textarea>

                    <div class="mobile-preview hidden md:hidden"></div>
            </div>
        </div>

        <div class="preview-el w-full overflow-x-auto px-2 border border-gray-100 md:block hidden">
            <div class="flex text justify-between items-center gap-2 p-2">
                <p class="uppercase text-md text-gray-400  tracking-widest">preview</p>
                <button
                    class="fa-solid fa-code cursor-pointer bg-gray-200 p-2 text-xl rounded-md hover:bg-gray-300 transition-all duration-100">
                </button>
            </div>
            <div class="preview break-all w-full">

            </div>
            </pre>
        </div>
    </div>

    <section
        class="w-full h-screen fixed top-0 left-0 z-10 bg-white flex  justify-center items-center hidden preview-container">
        <button
            class="fa-solid fa-down-left-and-up-right-to-center cursor-pointer bg-gray-200 p-2 text-xl rounded-md hover:bg-gray-300 transition-all duration-100 absolute top-8 right-8 preview-close">
        </button>

        <textarea class="big-preview w-full md:w-[40%] h-[95%] md:h-[80%] p-4 border-none outline-none my-8">

        </textarea>
    </section>




    <script src="main.js"></script>
</body>

</html>
