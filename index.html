<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillinger Markdown Previewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/mhc3xqw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/go.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'source-sans-pro';
            border-collapse: collapse;
        }
        textarea {
            resize: none;
        }
        .text-input {
                    font-family: 'Ubuntu Mono', monospace;
        }
    </style>
</head>

<body>

    <section
        class="bg-gray-700 text-white flex items-center justify-center h-screen w-full fixed overflow-hidden top-0 left-0 loading flex-col">
        <h1 class="uppercase text-8xl">dillinger</h1>
        <p class="text-center">Make something great today!</p>
    </section>

    <nav class="navbar bg-gray-800 text-white text-center p-3 font-semibold tracking-widest">
        DILLINGER
    </nav>
    <div class="name px-4 flex w-full justify-between items-center border-b-2 border-gray-100">
        <div>
            <p class="uppercase text-gray-500">document name</p>
            <p>Untitled Document.md</p>
        </div>
        <div>
            <p class="uppercase">reading time: <span class="time"></span></p>
            <div class="flex w-full  justify-between items-center">
                <p>Words: <span class="words">0</span></p>
                <p class="characters">Characters: <span class="char">0</span></p>
            </div>
        </div>
    </div>

    <div class="flex w-full px-4">
        <div class="markdown w-full">
            <div class="flex text justify-between items-center border-r-2">
                <p class="uppercase">markdown</p>
                <p>
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </p>
            </div>
            <div class="text-input h-[87vh]">
                <textarea placeholder="Write a Markdwon"
                    class="border w-full h-full focus:outline-none border border-gray-100 p-2 resize-none"></textarea>
            </div>
        </div>
        <div class="preview-el w-full overflow-x-auto px-2 border border-gray-100">
            <div class="flex text justify-between items-center gap-2">
                <p class="uppercase">preview</p>
                <p>
                    <i class="fa-solid fa-code"></i>
                </p>
            </div>
            <pre>
                <code class="preview language-java break-all w-full">
                    
                </code>
            </pre>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
